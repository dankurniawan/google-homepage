<html>

<head>
    <title>Google Homepage - The Odin Project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body> 

    <div id="header">
        <div id="left_header">
            <a class="header_item" href="url">About</a>
            <a class="header_item" href="url">Store</a>
        </div>
        <div id="right_header">
            <a class="header_item" href="url">Gmail</a>
            <a class="header_item" href="url">Images</a>
            <a class="header_item" href="url">Apps</a>
            <a class="header_item" href="url">Profile</a>
        </div>
    </div>

    <div id="search_main">
        
        <div id="search_logo">
             <img id="search_logo_img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        
        <div id="search_input">
            <img id="search_symbol_img" src="https://p7.hiclipart.com/preview/456/948/884/computer-icons-desktop-wallpaper-web-search-engine-wordpress-com-clip-art-png-search-download-icon.jpg">
            <input id="search_input_text">
            <img id="mic_symbol_img" src="https://w7.pngwing.com/pngs/974/464/png-transparent-google-voice-search-logo-google-voice-search-web-search-engine-google-now-google-microphone-search-engine-optimization-logo.png">
        </div>
        
        <div id="search_buttons">
            <button id="google_search_button">Google Search</button>
            <button id="im_feeling_button">I'm Feeling Lucky</button>
        </div>
    
    </div>

    <div id="footer">
        <div id="left_footer">
            <a class="footer_item" href="url">Advertising</a>
            <a class="footer_item" href="url">Business</a>
            <a class="footer_item" href="url">How Search Works</a>
        </div>
        <div id="right_footer">
            <a class="footer_item" href="url">Privacy</a>
            <a class="footer_item" href="url">Terms</a>
            <a class="footer_item" href="url">Settings</a>
        </div>
    </div>

</body>


</html>
